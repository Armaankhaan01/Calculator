<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
    <title>CaLculator</title>
</head>

<body>
    <h1 class="text-center"> Welcome to The Caculator</h1>
    <div class="container flex felx-col mx-auto items-center">
        <div class="row">
            <input placeholder="Preview" type="text" class="input" readonly disabled>
        </div>
        <div class="row">
            <button class="grey button">AC</button>
            <button class="grey button">+/-</button>
            <button class="grey button">%</button>
            <button class="character button extra-large-fonts">รท</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="character button">X</button>
        </div>
        <div class="row">
            <button class="button">6</button>
            <button class="button">5</button>
            <button class="button">4</button>
            <button class="character button extra-large-fonts">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="character button extra-large-fonts">+</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button">00</button>
            <button class="button">.</button>
            <button class="character button extra-large-fonts">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
